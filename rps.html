<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <section id="header">
        <h2>Rock Papper Scissor</h2>
    </section>
    <section id="image">
        <div class="box" id="rock"><img src="rock.png" alt=""></div>
        <div class="box" id="paper"><img src="paper.png" alt=""></div>
        <div class="box" id="scissor"><img src="scissors.png" alt=""></div>
    </section>

    <section id="score">
        <div>
        <p id="yourScore">0</p>
        <p>YOU</p>
        </div>
        <div>
            <p id="computerScore">0</p>
            <p >COMPUTER</p>
        </div>
    </section>
    <section id="message-bar">
    <p id="msg">Play Your Move</p>
    </section>
    <script src="rps.js"></script>
</body>
</html>
